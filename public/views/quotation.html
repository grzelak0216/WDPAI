<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type = "text/css" href = "../css/style_communicator.css">
    <link rel="stylesheet" type = "text/css" href = "../css/bars.css">
    <script src="https://kit.fontawesome.com/ac9bb0216f.js" crossorigin="anonymous"></script>
    <title>PROJECTS</title>
</head>

<body>
    <div class="container">
        <div class="quotation_form">
            <ul>
                <li>
                    <i class="fas fa-hand-holding-box"></i>
                    <output>Typ: </output>

                </li>
                <li>
                    <i class="fas fa-arrows-alt-h"></i>
                    <output>Szerokość: </output>

                </li>
                <li>
                    <i class="fas fa-arrows-v"></i>
                    <output>Wysokość: </output>
                </li>
                <li>
                    <i class="fas fa-expand-alt"></i>
                    <output>Głębokość: </output>
                    
                </li>
                <li>
                    <i class="fas fa-expand-alt"></i>
                    <output>Długość trasy: </output>
                </li>
            </ul>
        </div>

        <div class="quotation_result">
            <div class="logo">
                <img src="../img/logo.svg">
            </div>
            <div class="slogan">
                <output>From Random</output>
                <output> For You</output>
            </div>
            <div class="result">
                <div class="price">
                    <i class="fas fa-coins"></i>
                    <output>Cena:</output>
                    <output>LICZBA</output>
                </div>
                <button class="button">Kontynuuj</button>
            </div>
        </div>
    </div>
</body>
</html>
